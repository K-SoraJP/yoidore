<body>
	<div class="container">
		<u><h1 id="music">酔いどれ知らず</h1></u><br>
		<div class="select-wrapper">
			<select id="song-select" class="form-control">
				<option value="" disabled selected hidden>伴奏の種類</option>
				<option value="song2">通常</option>
				<option value="song1">ボーカルあり(on-vocal)</option>
			</select><br>
		</div>
		<div id="song-info" hidden>
            <h4 id="title"></h4>
            <h7 id="author"></h7>
        </div>
		<h4 id="h4" hidden>★Result★</h4>
		<div id="score-div" hidden>
            <u><h4 id="score"></h4></u>
        </div><br>
		<div id="div2" hidden>
			<audio preload="auto" id="audio2" controls></audio><br><br>
			<button type="button" class="btn btn-primary" id="re-btn">もう一度歌う</button>
		</div>
		<div id="progress-bar" hidden>
			<span></span>
			<div id="time">0:00ㅤ</div>
		</div>
		
		<audio id="audio" class="w-100" controls hidden>
			<source src="./assets/songs/song.mp3" type="audio/mpeg">
		</audio><br>
		<div>
			<button type="button" class="btn btn-primary btn-play" id="play-btn" onclick="startRecording(this);" hidden>スタート</button>
			<button type="button" class="btn btn-secondary btn-pause" id="pause-btn" hidden>ストップ</button>
			<button type="button" class="btn btn-danger btn-stop" onclick="stopRecording(this);" id="stop-btn" hidden>演奏中止</button>
		</div>
		<div id="lyrics" class="scroll"> <!-- Display your lyrics here --><br><br>
			伴奏の種類を選択してスタートします
		</div>

	</div>
